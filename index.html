<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superdao</title>
    <link rel="stylesheet" href="styles/null.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="_container">
        <div class="header">
            <nav class="nav">
               <div class="nav__logo">
                   <img src="img/icons/logo.svg" alt="logo" class="nav__logo-img">
                   <div class="nav__logo-name">Superdao</div>
               </div>
                <div class="nav__menu">
                    <div class="nav__menu-item">Roadmap club</div>
                    <div class="nav__menu-item">About</div>
                    <div class="nav__menu-item">Jobs</div>
                    <button class="nav__menu-item-button">
                        <img src="img/icons/twitter.svg" alt="twitter" class="nav__menu-item-button-img">
                        <span class="nav__menu-item-button-text">Twitter</span>
                    </button>
                </div>
                <img src="img/icons/menu.svg" alt="menu" class="nav__menu-icon">
            </nav>
            <div class="main">
                <div class="main__title">
                    <span class="main__title-plain">Modern infrastructure for </span>
                    <span class="main__title-underline">
                        <span class="main__title-underline-text">DAOs</span>
                        <img src="img/main/underline1.svg" alt="underline" class="main__title-underline-img">
                    </span>
                </div>
                <div class="main__text">Superdao makes it easier to start and operate decentralized autonomous organizations</div>
                <button class="main__button">Get started</button>
            </div>
        </div>
    </div>
</body>
</html>
